## What's an IDE?

* Environment of coordinated processes and tools that provide a common interface for the software development process
* They save time and provide more reliability
* Examples: Geany, Visual Studio Code, IntelliJ, Visual Studio...
</script>

<section data-markdown>
<script type="text/template">
## IDE types

* **General purpose**: many available languages
   * Geany, Visual Studio Code, Sublime Text...
* **Specific purpose**: focused on a few languages
   * IntelliJ, Visual Studio, NetBeans...
</script>
</section>

* Code editor
* Language processors (compilers, interpreters)
* Debuggers
* GUI builders
* Version control
